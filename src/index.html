<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Awesome Capacitor App</title>
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <script type="module"
    src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
  <script nomodule
    src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

  <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/testi.css" />
  <link rel="stylesheet" href="/ol.css">
  <meta name="theme-color" content="#31d53d" />
</head>

<body>
  <div id="main">
    <div class="header">
      <a href="#default" class="logo">Kierroslukumittari</a>
      <div class="header-right">
        <button onclick="toggleDarkMode()" id="button4">
          <svg width="30" height="30" viewBox="0 0 30 30" id="light-icon">
            <circle cx="15" cy="15" r="6" fill="#333" />
          
            <line
              id="ray"
              stroke="#333"
              stroke-width="2"
              stroke-linecap="round"
              x1="15"
              y1="1"
              x2="15"
              y2="4"
            ></line>
          
            <use href="#ray" transform="rotate(45 15 15)" />
            <use href="#ray" transform="rotate(90 15 15)" />
            <use href="#ray" transform="rotate(135 15 15)" />
            <use href="#ray" transform="rotate(180 15 15)" />
            <use href="#ray" transform="rotate(225 15 15)" />
            <use href="#ray" transform="rotate(270 15 15)" />
            <use href="#ray" transform="rotate(315 15 15)" />
          </svg>
        <svg width="30" height="30" viewBox="0 0 30 30" id="dark-icon">
          <path
            fill="currentColor"
            d="
              M 23, 5
              A 12 12 0 1 0 23, 25
              A 12 12 0 0 1 23, 5"
          />
        </svg>
        </button>
        <a href="javascript:void(0);" id="button3">Tietoa</a>
      </div>
    </div>
    <div id="buttonContainer">
      <button id="button1" class="buttons">Yhdistä laitteeseen</button>
      <button id="button2" class="buttons">Katkaise yhteys</button>
    </div>
    <p id="connectionStatus"></p>
    <form id="myForm">
      <label for="numberInput">Tyhjäkäynnin kierrokset:</label>
      <input type="number" class="input" id="numberInput" name="numberInput" min="0"><br>
      <label for="maxkierrokset">Max kierrokset:</label>
      <input type="number" class="input" id="maxkierrokset" name="maxkierrokset" min="0"><br>
      <div id="message" class="message"></div><br>
      <button type="submit" class="submit-button">Lähetä kierrokset</button>
    </form>
    <div class="toggle-container">
      <label for="toggle1">Telemetrian tallennus:</label>
      <label class="switch">
        <input type="checkbox" id="toggle1">
        <span class="slider round"></span>
      </label>
    </div>
    <table class="aligned-text">
      <tr>
        <td>Kierrosluku:</td>
        <td><span id="char1"></span></td>
        <td></td>
      </tr>
      <tr>
        <td>Min:</td>
        <td><span id="char2"></span></td>
        <td></td>
      </tr>
      <tr>
        <td>Max:</td>
        <td><span id="char3"></span></td>
        <td></td>
      </tr>
      <tr>
        <td>Nopeus:</td>
        <td><span id="char4"></span></td>
        <td>m/s</td>
      </tr>
    </table>
    <div class="wrap">
      <div class="half">
        <div class="colorPicker"></div>
      </div>
      <div class="half readout">
        <p>RGB - lednauhan värin valinta.</p>
        <span class="title">Valittu väri:</span>
        <div id="values"></div>
        <label for="hexInput">hex:</label>
        <input id="hexInput" class="input">
        <p id="validationMessage"></p>
      </div>
    </div>
    <div class="slider-container">
      <input type="range" min="0" max="255" value="127.5" id="rangeslider">
      <span>Kirkkaus: </span>
      <span id="char5"></span>
      <span>%</span>
    </div>
    <div id="map" class="map"></div>
    <div id="location" class="marker"><span class="icon-flag"></span></div>
  </div>
  <div id="infoBox" class="info-box">
    <p>Moottoripyörän kierroslukumittari.</p>
    <p>Yhdistä Arduino nano 33 Ble:hen, jonka nimi on Kierroslukumittari.</p>
    <p>Sovellus versio 2.0.</p>
  </div>

  <script src="./js/testi.js" type="module"></script>
</body>

</html>
